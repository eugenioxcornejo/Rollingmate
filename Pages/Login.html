<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta de yerba mate e insumos" />
    <meta
      name="Sebastian Villagra, Natalia Gabriela Lopez, Eugenio Cruz Cornejo, Patricio Asmet, Cristian Ivan Baldiviezo"
      content="Nombres de los autores"
    />
    <meta name="keywords" content="mate, yerba, natural, infusion" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/1e6f48bc86.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@1,500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Rollingmate</title>
    <!-- Se utilizo el boton warning de boostrap modificado con css para armar el  boton de login -->
  </head>
<main>
  <body>
    <header>
      <!-- Falta unir navbar -->
    </header>

    <h1 class="container my-2 text-center Brygada">Login</h1>
    <!-- IMAGEN LATERAL -->
    <section class="columna p-1">
      <div class="w-100">
        <img
          src="../img/ROLLING MATE.974.png"
          alt="paquete de yebra mate"
          class="w-100 d-none d-md-block"
        />
      </div>
      <!-- BOTONES GOOGLE Y FACEBOOK -->
      <div class="w-100 h-100 Brygada d-flex flex-column">
        <div class="p-2 botonescentrados">
          <button type="submit" class="btn btn-danger my-1 mx-3 w-75">
            <i class="fa-brands fa-google-plus"></i> Continuar con google
          </button>

          <button type="submit" class="btn btn-primary my-1 mx-3 w-75">
            <i class="fa-brands fa-square-facebook"></i> Continuar con facebook
          </button>
        </div>
        <!-- BOTONES FORMULARIO -->
        <form class="botonescentrados p-3 h-50">
          <div class="m-3 w-75">
            <label for="emaildelusuario" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="emaildelusuario"
              aria-describedby="emailHelp"
              placeholder="juanperez@yerbaforlife.com"
              minlength="3"
              maxlength="20"
              required
            />
            <div id="emailHelp" class="form-text">
              No sos usuario todavia?
              <a href="./Registro.html">Registrate aqui</a>.
            </div>
          </div>
          <div class="m-3 w-75">
            <label for="Password" class="form-label">Contraseña</label>

            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="********"
              minlength="8"
              maxlength="8"
              required
            />
            <a class="" href="">Olvidaste tu Contraseña?</a>
          </div>
          <div class="ms-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkbox recorda email"
            />
            <label class="form-check-label" for="recordar email"
              >Recordar email</label
            >
          </div>

          <div class="w-25">
            <button type="submit" class="ms-3 btn btn-warning w-100">
              login
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
    <footer>
      <!-- falta footer -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
